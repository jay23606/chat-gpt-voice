<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('timeline-tooltip');
        var vis = google.visualization;
        var chart = new vis.Timeline(container);
        var dt = new vis.DataTable();

        dt.addColumn({ type: 'string', id: 'President' });
        dt.addColumn({ type: 'string', id: 'dummy bar label' });
        dt.addColumn({ type: 'string', role: 'tooltip' });
        dt.addColumn({ type: 'date', id: 'Start' });
        dt.addColumn({ type: 'date', id: 'End' });
        dt.addRows([
          [ 'Washington', null, 'George', new Date(1789, 3, 29), new Date(1797, 2, 3) ],
          [ 'Adams', null, 'John', new Date(1797, 2, 3),  new Date(1801, 2, 3) ],
          [ 'Jefferson', null, 'Thomas', new Date(1801, 2, 3),  new Date(1809, 2, 3) ]]);

        chart.draw(dt);
        
        vis.events.addListener(chart, 'select', selectHandler);
        
        function selectHandler() {
          debugger;
          console.log(chart.getSelection())
        }

      }
    </script>
  </head>
  <body>
    <div id="timeline-tooltip" style="height: 180px;"></div>
  </body>
</html>
