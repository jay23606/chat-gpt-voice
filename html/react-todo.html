<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Todo List with Delete and Edit</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      class TodoList extends React.Component {
        constructor(props) {
          super(props);
          this.state = { todos: [], newTodo: "", editTodo: "", editingTodo: false, editIndex: null };
          this.handleAddTodo = this.handleAddTodo.bind(this);
          this.handleDeleteTodo = this.handleDeleteTodo.bind(this);
          this.handleEditTodo = this.handleEditTodo.bind(this);
          this.handleSaveTodo = this.handleSaveTodo.bind(this);
          this.handleCancelEdit = this.handleCancelEdit.bind(this);
          this.handleNewTodoChange = this.handleNewTodoChange.bind(this);
          this.handleEditTodoChange = this.handleEditTodoChange.bind(this);
        }

        handleAddTodo() {
          const { newTodo, todos } = this.state;

          if (newTodo.trim() !== "") {
            const newTodos = [...todos, newTodo.trim()];
            this.setState({ todos: newTodos, newTodo: "" });
          }
        }

        handleDeleteTodo(index) {
          const { todos } = this.state;
          const newTodos = todos.filter((todo, i) => i !== index);
          this.setState({ todos: newTodos });
        }

        handleEditTodo(index) {
          const { todos } = this.state;
          const editingTodo = true;
          const editIndex = index;
          const editTodo = todos[index];
          this.setState({ editTodo, editingTodo, editIndex });
        }

        handleSaveTodo() {
          const { editTodo, todos, editIndex } = this.state;

          if (editTodo.trim() !== "") {
            const newTodos = [...todos];
            newTodos[editIndex] = editTodo.trim();
            this.setState({ todos: newTodos, editTodo: "", editingTodo: false, editIndex: null });
          }
        }

        handleCancelEdit() {
          this.setState({ editTodo: "", editingTodo: false, editIndex: null });
        }

        handleNewTodoChange(event) {
          if (!this.state.editingTodo) {
            this.setState({ newTodo: event.target.value });
          }
        }

        handleEditTodoChange(event) {
          const editTodo = event.target.value;
          this.setState({ editTodo });
        }

        render() {
          const { todos, newTodo, editTodo, editingTodo, editIndex } = this.state;

          return (
            <div>
              <h1>Todo List</h1>
              <div>
                <input type="text" value={newTodo} onChange={this.handleNewTodoChange} />
                <button onClick={this.handleAddTodo}>Add</button>
              </div>
              <ul>
                {todos.map((todo, index) => (
                  <li key={index}>
                    {editingTodo && index === editIndex ? (
                      <div>
                        <input type="text" value={editTodo} onChange={this.handleEditTodoChange} />
                        <button onClick={this.handleSaveTodo}>Save</button>
                        <button onClick={this.handleCancelEdit}>Cancel</button>
                      </div>
                    ) : (
                      <div>
                        <span>{todo}</span>
                        <button onClick={() => this.handleEditTodo(index)}>Edit</button>
                        <button onClick={() => this.handleDeleteTodo(index)}>Delete</button>
                      </div>
                    )}
                  </li>
                ))}
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<TodoList />, document.getElementById("root"));
    </script>
  </body>
</html>
