<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SimplePeer Example</title>
  </head>
  <body>
    <h1>SimplePeer Example</h1>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script>
      let peerId = 0;
      const peer = new SimplePeer({
        initiator: location.hash === '#init',
        config: {
          peerId: `peer${peerId++}`
        }
      });
      peer.on('signal', data => {
        console.log('Signal data:', data);
        document.querySelector('#peer-id').value = JSON.stringify(data);
      });
    </script>
    <p>Peer ID: <input id="peer-id" type="text"></p>
  </body>
</html>
